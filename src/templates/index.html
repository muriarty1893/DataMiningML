<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Tahmin Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Fiyat Tahmin Sistemi</h1>
        
        <div class="form-container">
            <form id="predictionForm">
                {% for feature in feature_names %}
                <div class="mb-3">
                    <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                    {% if feature in categorical_columns and feature not in ['name', 'url', 'id'] %}
                    <select class="form-select" id="{{ feature }}" name="{{ feature }}">
                        <option value="">Seçiniz</option>
                        {% for value in label_encoders[feature].classes_ %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                    {% else %}
                    <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}">
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Tahmin Et</button>
            </form>
        </div>

        <div class="result-container alert alert-success" id="resultContainer">
            <h4 class="alert-heading">Tahmin Sonucu</h4>
            <p id="predictionResult"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            $('#predictionResult').text('Tahmin Edilen Fiyat: ' + response.prediction.toFixed(2) + ' TL');
                            $('#resultContainer').show();
                        } else {
                            alert('Hata: ' + response.error);
                        }
                    },
                    error: function() {
                        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
                    }
                });
            });
        });
    </script>
</body>
</html>
